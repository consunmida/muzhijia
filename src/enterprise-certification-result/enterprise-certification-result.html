<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit:cover,shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="./css/enterprise-certification-result.css">
</head>
<body>
    <div class="public-form enterprise-certification-result">
        <header class="header-wrap">
            <div class="header-l">
                <a href="javascript:history.go(-1)">
                    <i class="back"></i>
                </a>
            </div>
            <div class="header-title">
                <h1>
                    企业认证
                </h1>
            </div>
        </header>

        <div class="content">
            <div class="container-fluid form-wrap">
                <form class="form-style" style="display: none">

                    <div class="form-group form-item-wrap">
                        <label class="col-form-label zhaopin-label">营业执照</label>
                        <div class="form-input-wrap form-value">
                            <img src="../images/activity.png" alt="图片">
                        </div>
                    </div>
                    <div class="form-group form-item-wrap">
                        <label class="col-form-label zhaopin-label">企业名称</label>
                        <div class="form-input-wrap form-value">
                            <span>上海木之家科技有限公司</span>
                        </div>
                    </div>

                    <div class="form-group form-item-wrap">
                        <label class="col-form-label zhaopin-label">注册号</label>
                        <div class="form-input-wrap form-value">
                            <span>43748327482374</span>
                        </div>
                    </div>

                    <div class="form-group form-item-wrap">
                        <label class="col-form-label zhaopin-label">代表姓名</label>
                        <div class="form-input-wrap form-value">
                            <span>张某某</span>
                        </div>
                    </div>

                    <div class="form-group form-item-wrap">
                        <label class="col-form-label zhaopin-label">营业期限</label>
                        <div class="form-input-wrap form-value">
                           <span>20年</span>
                        </div>
                    </div>
                </form>

                
                <div class="verifying">
                    <p>您提交的企业认证审核失败，请重新提交！</p>
                    <div class="sumbit-form-wrap"><button type="submit" class="btn btn-primary btn-sm">重新填写</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/js/zepto.min.js"></script>
</html>
