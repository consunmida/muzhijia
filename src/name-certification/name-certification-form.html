<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit:cover,shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="./css/name-certification-form.css">
</head>
<body>
    <div class="public-form name-certification-form">
        <header class="header-wrap">
            <div class="header-l">
                <a href="javascript:history.go(-1)">
                    <i class="back"></i>
                </a>
            </div>
            <div class="header-title">
                <h1>
                    企业认证
                </h1>
            </div>
        </header>

        <div class="content">
            <div class="container-fluid form-wrap">
                <form class="form-style" style="display: none">
                    <div class="form-group form-item-wrap name-certification-wrap">
                        <label class="col-form-label zhaopin-label name-certification-label">身份证正面</label>
                        <div class="form-input-wrap name-certification-wrap">
                            <img src="../images/activity.png" alt="图片">
                            <div class="upload-file">
                                <button type="button" class="btn btn-primary upload-button">上传</button>
                            </div>
                            <div  class="form-text text-muted">错误信息</div>
                        </div>
                    </div>
                    <div class="form-group form-item-wrap name-certification-wrap">
                        <label class="col-form-label zhaopin-label name-certification-label">身份证反面</label>
                        <div class="form-input-wrap name-certification-wrap">
                            <img src="../images/activity.png" alt="图片">
                            <div class="upload-file">
                                <button type="button" class="btn btn-primary upload-button">上传</button>
                            </div>
                            <div  class="form-text text-muted">错误信息</div>
                        </div>
                    </div>

                    <div class="form-group form-item-wrap name-certification-wrap">
                        <label class="col-form-label zhaopin-label name-certification-label">手持身份证照片</label>
                        <div class="form-input-wrap name-certification-wrap">
                            <img src="../images/activity.png" alt="图片">
                            <div class="upload-file">
                                <button type="button" class="btn btn-primary upload-button">上传</button>
                            </div>
                            <div  class="form-text text-muted">错误信息</div>
                        </div>
                    </div>
                    <div class="sumbit-form-wrap"><button type="submit" class="btn btn-primary btn-sm">确认提交</button></div>
                </form>

                <div class="verifying">
                    <p>您的实名认证已提交，待审核！</p>
                    <div class="success-verify">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../public/js/zepto.min.js"></script>
</html>
