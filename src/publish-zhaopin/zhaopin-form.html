<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit:cover,shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/public.css">
    <link rel="stylesheet" href="./css/zhaopin-form.css">
</head>
<body>
    <div class="zhaopin-form">
        <header class="header-wrap">
            <div class="header-l">
                <a href="javascript:history.go(-1)">
                    <i class="back"></i>
                </a>
            </div>
            <div class="header-title">
                <h1>
                    全职招聘
                </h1>
            </div>
        </header>

        <div class="content">
            <div class="container-fluid form-wrap">
                <form class="form-style">
                    <div class="form-group form-item-wrap">
                        <label class="col-form-label zhaopin-label">需求职位</label>
                        <div class="form-input-wrap">
                            <select class="form-control form-input-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div  class="form-text text-muted">We'll never share your email with anyone else.</div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">工作年限</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../public/js/zepto.min.js"></script>
</html>
